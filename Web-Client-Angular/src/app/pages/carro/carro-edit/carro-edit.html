<app-header></app-header>

<main class="container">
    <h2 class="my-5 text-center">Editar Carro</h2>
    
    <form action="">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="this.carro.Nome" placeholder="Nome...">
            <label for="nome">Nome</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="valor" name="valor" [(ngModel)]="this.carro.Valor" placeholder="Valor...">
            <label for="valor">Valor</label>
        </div>
        <div class="my-5 text-center">
            <button id="btnIncluir" type="button" class="btn btn-primary me-2" (click)="Update();">Alterar</button>
            <button type="button" class="btn btn-secondary" (click)="GoToIndex();">Voltar</button>
        </div>
    </form>
</main>

<app-footer></app-footer>
