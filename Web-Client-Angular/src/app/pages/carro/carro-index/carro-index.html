<app-header></app-header>

<main class="container">        
    <form class="row justify-content-md-center">
        <div class="col-auto">
            <label for="" class="col-form-label">Id:</label>
        </div>
        <div class="col-auto">
            <input type="number" id="id" class="form-control">
        </div>
        <div class="col-auto">
            <label for="" class="col-form-label">Nome:</label>
        </div>
        <div class="col-auto">
            <input type="text" id="nome" class="form-control">  
        </div>
        <div class="col-auto">
            <button id="btnPesquisar" type="button" class="btn btn-primary" (click)="Search()">Pesquisar</button>
            <button type="button" class="btn btn-success" (click)="GoToCreate();">Novo</button>
        </div>
    </form>
    <h2 class="my-5 text-center">Lista de Carros</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Valor</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
            <tr *ngFor="let carro of this.carros">
                <td>{{carro.Id}}</td>
                <td>{{carro.Nome}}</td>
                <td><a routerLink=""><i class="bi bi-pencil"></i></a></td>
                <td><a routerLink=""><i class="bi bi-trash"></i></a></td>
            </tr>                
        </tbody>
    </table>
</main>    

<app-footer></app-footer>
